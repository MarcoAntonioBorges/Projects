<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Site de Nutricionista</title>
	<link rel="stylesheet" href="_css/estilo.css">
</head>
<body>
	<div class="container">
		<header class="header_menu">
			<h1 class="text-center title-menu">Nutricionista Valve</h1>
			<nav class="header_nav">
				<ul class="list-nav-group">
					<li class="list-nav-item"><a href="index.html" class="list-nav-link-item">Quem sou eu?</a></li>
					<li class="list-nav-item"><a href="contato.html" class="list-nav-link-item">Contato</a></li>
					<li class="list-nav-item"><a href="controle.html" class="list-nav-link-item">Controle</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<h2 class="text-center table-title">Pacientes</h2>
			<hr class="divider">
			
			<ul id="msg_error">
				<li></li>
			</ul>

			<section class="section-table">
				<table class="table">
					<thead>
						<tr class="top">
							<th>#</th>
							<th class="table-th">Nome</th>
							<th class="table-th">Data</th>
							<th class="table-th">Peso (Kg)</th>
							<th class="table-th">Altura</th>
							<th class="table-th">IMC</th>
						</tr>
					</thead>
					<tbody>
						<tr class="dados">
							<td class="table-item-id">1</td>
							<td>Jéssica</td>
							<td>20/05/2015</td>
							<td class="peso">60</td>
							<td class="altura">1.70</td>
							<td class="imc"></td>
						</tr>
						<tr class="dados">
							<td class="table-item-id">2</td>
							<td class="nome">José</td>
							<td>25/12/2018</td>
							<td class="peso">90</td>
							<td class="altura">1.50</td>
							<td class="imc"></td>
						</tr>
					</tbody>
				</table>
			</section>

			<!-- Muda para formulario e add o event.preventDefault() -->
			<div class="formulario" id="cadastroPaciente">
				<div class="campo">
					<div class="input-group">
						<label for="nome" class="label">Nome: </label>
						<input type="text" class="input" id="nome" name="nome">
					</div>
					<div class="input-group">
						<label for="data" class="label">Data: </label>
						<input type="text" class="input" id="data" name="data">
					</div>
					<div class="input-group">
						<label for="peso" class="label">Peso: </label>
						<input type="number" class="input" id="peso" name="peso">
					</div>
					<div class="input-group">
						<label for="altura" class="label">Altura: </label>
						<input type="number" class="input" id="altura" name="altura">
					</div>
				</div>
				<button id="submit_cadastro" type="submit" class="btn_form">Cadastrar Paciente</button>
			</div>
		</main>
	</div>

	<script src="_js/script.js"></script>

</body>
</html>
